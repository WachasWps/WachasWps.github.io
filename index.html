<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Style to make the background image visible in full within the viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Wachas.png'); /* Relative path to the image */
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            background-color: #000;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="background"></div>

</body>
</html>
